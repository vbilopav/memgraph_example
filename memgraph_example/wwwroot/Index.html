<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>memgraph example</title>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>

    <div id="loading-screen" style="display: none;" class="align-center">
        &#8987;
    </div>
        
    <script type="text/javascript">
        (()=>{
            const e = document.getElementById("loading-screen");
            setTimeout(function(){e.style.display = ""}, 100);
        })();
    </script>
        
    <div id="app" style="display: none">
        <div id="editor"></div>
        <div class="splitter"></div>
        <div id="panel">
            <button id="run">&#9654;</button>
            <button id="stop">&#9724;</button>
            <span id="msg"></span>
        </div>
        <div class="splitter"></div>
        <div id="chart"></div>
    </div>

    <script type="text/javascript" data-main="app/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script type="text/javascript">
        require.config({paths: {"vs": "../node_modules/monaco-editor/min/vs" }});
    </script>
</body>
</html>
